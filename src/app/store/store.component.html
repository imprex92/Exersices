<p>
  store works!
</p>
<h1>
  {{greeting}}
</h1>
<div class="storeHeader">
	<h2>Store</h2>
	<span> Number of items in cart: {{ cartSum }} </span>


	<a class="cartLink"
	mat-raised-button
	matTooltip="Your cart!"
	matTooltipClass="Cart-tooltip"
	aria-label="Button to cart">
	
		<span matBadge= {{cartSum}} matBadgeOverlap="false">
			<img src="assets/Cart.svg" alt="Icon to Cart" class="cartIcon">
		</span>

	</a>
	
	<!-- <div matTooltip="Tooltip!">Hover me</div> -->
</div>
	<div *ngFor="let item of productList">
		<h3>
			<a [title]="item.name + ' details'">
				{{ item.name | uppercase }}
			</a>
		</h3>
		<p *ngIf="item.danger" class="dangerLevel">
			Danger level: {{ item.danger }}
		</p>
		<p *ngIf="item.description" class="itemDescription">
			Descriptions: {{ item.description }}
		</p>
		<p *ngIf="item.price">
			Price: ${{ item.price }}
		</p>
		<button 
		(click)="addToCart()" 
		(click)="openSnackBar('Product added to cart!', 'act')"
		type="submit" class="addCartButton"
		mat-raised-button
        matTooltip="Add product to cart!"
        matTooltipClass="addCart-tooltip"
        aria-label="Button that adds item to cart">
			Add to cart
		</button>

		<!-- visar på alla. Måste ändra! -->
		<!-- <span *ngIf="showAddMessage">Den har lagts till</span> -->
	</div>

	

	<button (click)="openSnackBar('Party', 'act')">Show snack-bar</button>
