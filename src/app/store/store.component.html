<p>
  store works!
</p>
<h1>
  {{greeting}}
</h1>
<div class="storeHeader">
	<h2>Store</h2>
	<span> Number of items in cart: {{ cartSum }} </span>
	<a class="cartLink">
		<img src="assets/Cart.svg" alt="Icon to Cart" class="cartIcon">
	</a>
	<div matTooltip="Tooltip!">Hover me</div>
</div>
	<div *ngFor="let item of productList">
		<h3>
			<a [title]="item.name + ' details'">
				{{ item.name | uppercase }}
			</a>
		</h3>
		<p *ngIf="item.danger" class="dangerLevel">
			Danger level: {{ item.danger }}
		</p>
		<p *ngIf="item.description" class="itemDescription">
			Descriptions: {{ item.description }}
		</p>
		<p *ngIf="item.price">
			Price: ${{ item.price }}
		</p>
		<button (click)="addToCart()" type="submit" class="addCartButton">
			Add to cart
		</button>

	<!-- visar på alla. Måste ändra! -->
		<span *ngIf="showAddMessage">Den har lagts till</span>
	</div>
